<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCLV Debug Console</title>
  <link rel="stylesheet" href="shared-styles.css">
</head>
<body>
  <div class="debug-container">
    <div class="debug-header">
      <div>
        <h2 class="debug-title">XCLV Content Analysis Debug</h2>
        <div class="debug-subtitle">Real-time LLM analysis inspection</div>
      </div>
    </div>
    
    <div class="debug-tabs">
      <button class="debug-tab active" onclick="switchTab('content')">Parsed Content</button>
      <button class="debug-tab" onclick="switchTab('prompt')">System Prompt</button>
      <button class="debug-tab" onclick="switchTab('output')">LLM Output</button>
      <button class="debug-tab" onclick="switchTab('raw')">Raw Response</button>
    </div>
    
    <div class="debug-content">
      <div class="debug-tab-content active" id="content-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for content analysis...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="prompt-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for system prompt...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="output-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for LLM output...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="raw-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for raw response...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.debug-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.debug-tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function formatJSON(obj) {
      const json = JSON.stringify(obj, null, 2);
      return json
        .replace(/("([^"]+)":)/g, '<span class="json-key">$1</span>')
        .replace(/"([^"]+)"/g, '<span class="json-string">"$1"</span>')
        .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
        .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateDebugData(type, data) {
      if (type === 'content') {
        document.getElementById('content-tab').innerHTML = `
          <div class="debug-section">
            <div class="debug-stats">
              <div class="stat-item">
                <div class="stat-label">Text Length</div>
                <div class="stat-value">${data.text.length} chars</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Element</div>
                <div class="stat-value">${data.element.tagName}</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Context</div>
                <div class="stat-value">${data.context.parentElement}</div>
              </div>
            </div>
            <h3>Extracted Text</h3>
            <div class="debug-code">${escapeHtml(data.text)}</div>
          </div>
          <div class="debug-section">
            <h3>Element Context</h3>
            <div class="debug-json">${formatJSON(data.context)}</div>
          </div>
          <div class="debug-section">
            <h3>Element Information</h3>
            <div class="debug-json">${formatJSON(data.element)}</div>
          </div>
        `;
      }
      
      if (type === 'prompt') {
        document.getElementById('prompt-tab').innerHTML = `
          <div class="debug-section">
            <h3>System Prompt Sent to Gemini</h3>
            <div class="debug-code">${escapeHtml(data)}</div>
          </div>
        `;
      }
      
      if (type === 'output') {
        document.getElementById('output-tab').innerHTML = `
          <div class="debug-section">
            <h3>Gemini Analysis Result</h3>
            <div class="debug-json">${formatJSON(data)}</div>
          </div>
        `;
      }
      
      if (type === 'raw') {
        document.getElementById('raw-tab').innerHTML = `
          <div class="debug-section">
            <h3>Complete API Response</h3>
            <div class="debug-json">${formatJSON(data)}</div>
          </div>
        `;
      }
      
      if (type === 'error') {
        const errorContent = `
          <div class="debug-section">
            <h3>Error</h3>
            <div class="error-message">${escapeHtml(data)}</div>
          </div>
        `;
        document.querySelectorAll('.debug-tab-content').forEach(content => {
          content.innerHTML = errorContent;
        });
      }
    }

    // Listen for messages from parent extension
    if (window.chrome && chrome.runtime) {
      chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
        if (request.action === 'updateDebug') {
          updateDebugData(request.type, request.data);
        }
      });
    }
  </script>
</body>
</html>
