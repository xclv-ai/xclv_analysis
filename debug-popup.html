<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCLV Debug Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      overflow: hidden;
    }

    .debug-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .debug-header {
      background: linear-gradient(135deg, #333, #444);
      padding: 15px 20px;
      border-bottom: 1px solid #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .debug-title {
      font-size: 16px;
      font-weight: 600;
      color: #4CAF50;
      margin: 0;
    }

    .debug-subtitle {
      font-size: 12px;
      color: #999;
      margin-top: 2px;
    }

    .debug-tabs {
      display: flex;
      background: #2a2a2a;
      border-bottom: 1px solid #444;
    }

    .debug-tab {
      background: none;
      border: none;
      color: #ccc;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 3px solid transparent;
      font-size: 13px;
    }

    .debug-tab:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
    }

    .debug-tab.active {
      color: #4CAF50;
      border-bottom-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
    }

    .debug-content {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    .debug-section {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .debug-section:last-child {
      border-bottom: none;
    }

    .debug-section h3 {
      margin: 0 0 15px 0;
      color: #4CAF50;
      font-size: 14px;
      font-weight: 600;
    }

    .debug-code {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .debug-json {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      line-height: 1.4;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }

    .json-key { color: #79C0FF; }
    .json-string { color: #A5D6FF; }
    .json-number { color: #79C0FF; }
    .json-boolean { color: #FFA657; }

    .debug-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .debug-tab-content {
      display: none;
    }

    .debug-tab-content.active {
      display: block;
    }

    .debug-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .stat-item {
      background: #2a2a2a;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #444;
    }

    .stat-label {
      font-size: 11px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 14px;
      color: #4CAF50;
      font-weight: 600;
    }

    .error-message {
      background: #2a1f1f;
      border: 1px solid #ff4444;
      border-radius: 6px;
      padding: 15px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <div class="debug-header">
      <div>
        <h2 class="debug-title">XCLV Content Analysis Debug</h2>
        <div class="debug-subtitle">Real-time LLM analysis inspection</div>
      </div>
    </div>
    
    <div class="debug-tabs">
      <button class="debug-tab active" onclick="switchTab('content')">Parsed Content</button>
      <button class="debug-tab" onclick="switchTab('prompt')">System Prompt</button>
      <button class="debug-tab" onclick="switchTab('output')">LLM Output</button>
      <button class="debug-tab" onclick="switchTab('raw')">Raw Response</button>
    </div>
    
    <div class="debug-content">
      <div class="debug-tab-content active" id="content-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for content analysis...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="prompt-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for system prompt...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="output-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for LLM output...</span>
        </div>
      </div>
      
      <div class="debug-tab-content" id="raw-tab">
        <div class="debug-loading">
          <div class="spinner"></div>
          <span>Waiting for raw response...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.debug-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.debug-tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function formatJSON(obj) {
      const json = JSON.stringify(obj, null, 2);
      return json
        .replace(/("([^"]+)":)/g, '<span class="json-key">$1</span>')
        .replace(/"([^"]+)"/g, '<span class="json-string">"$1"</span>')
        .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
        .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateDebugData(type, data) {
      if (type === 'content') {
        document.getElementById('content-tab').innerHTML = `
          <div class="debug-section">
            <div class="debug-stats">
              <div class="stat-item">
                <div class="stat-label">Text Length</div>
                <div class="stat-value">${data.text.length} chars</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Element</div>
                <div class="stat-value">${data.element.tagName}</div>
              </div>
              <div class="stat-item">
                <div class="stat-label">Context</div>
                <div class="stat-value">${data.context.parentElement}</div>
              </div>
            </div>
            <h3>Extracted Text</h3>
            <div class="debug-code">${escapeHtml(data.text)}</div>
          </div>
          <div class="debug-section">
            <h3>Element Context</h3>
            <div class="debug-json">${formatJSON(data.context)}</div>
          </div>
          <div class="debug-section">
            <h3>Element Information</h3>
            <div class="debug-json">${formatJSON(data.element)}</div>
          </div>
        `;
      }
      
      if (type === 'prompt') {
        document.getElementById('prompt-tab').innerHTML = `
          <div class="debug-section">
            <h3>System Prompt Sent to Gemini</h3>
            <div class="debug-code">${escapeHtml(data)}</div>
          </div>
        `;
      }
      
      if (type === 'output') {
        document.getElementById('output-tab').innerHTML = `
          <div class="debug-section">
            <h3>Gemini Analysis Result</h3>
            <div class="debug-json">${formatJSON(data)}</div>
          </div>
        `;
      }
      
      if (type === 'raw') {
        document.getElementById('raw-tab').innerHTML = `
          <div class="debug-section">
            <h3>Complete API Response</h3>
            <div class="debug-json">${formatJSON(data)}</div>
          </div>
        `;
      }
      
      if (type === 'error') {
        const errorContent = `
          <div class="debug-section">
            <h3>Error</h3>
            <div class="error-message">${escapeHtml(data)}</div>
          </div>
        `;
        document.querySelectorAll('.debug-tab-content').forEach(content => {
          content.innerHTML = errorContent;
        });
      }
    }

    // Listen for messages from parent extension
    if (window.chrome && chrome.runtime) {
      chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
        if (request.action === 'updateDebug') {
          updateDebugData(request.type, request.data);
        }
      });
    }
  </script>
</body>
</html>
