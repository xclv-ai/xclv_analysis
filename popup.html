<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCLV Brand Analysis</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">🎯</div>
        <div class="logo-text">
          <span class="brand">XCLV</span>
          <span class="subtitle">BRAND INTELLIGENCE</span>
        </div>
      </div>
      <div class="status-indicator" id="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <!-- Notification Area -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Main Actions -->
    <section class="main-actions">
      <button id="analyze-page-btn" class="btn primary large">
        🔍 Analyze Page
      </button>
      
      <div class="action-row">
        <button id="show-panel-btn" class="btn secondary">
          📊 Show Analysis Panel
        </button>
        <button id="stop-analysis-btn" class="btn danger" style="display: none;">
          ⏹️ Stop Analysis
        </button>
      </div>
    </section>

    <!-- Interactive Mode -->
    <section class="section">
      <h3>Interactive Mode</h3>
      <div class="interactive-controls">
        <button id="enable-interactive-btn" class="btn secondary small">
          ✨ Enable Hover Analysis
        </button>
        <button id="disable-interactive-btn" class="btn secondary small">
          ❌ Disable Interactive
        </button>
      </div>
    </section>

    <!-- Analysis Results -->
    <section id="analysis-results" class="section results-section" style="display: none;">
      <h3>Analysis Results</h3>
      <div id="results-content">
        <!-- Results will be populated here -->
      </div>
    </section>

    <!-- Settings -->
    <section class="section">
      <h3>Settings</h3>
      <div class="settings-grid">
        <label class="setting-item">
          <input type="checkbox" id="realtime-analysis">
          <span class="checkmark"></span>
          Real-time Analysis
        </label>
        
        <label class="setting-item">
          <input type="checkbox" id="hover-insights" checked>
          <span class="checkmark"></span>
          Hover Insights
        </label>
        
        <label class="setting-item">
          <input type="checkbox" id="live-scoreboard">
          <span class="checkmark"></span>
          Live Scoreboard
        </label>
      </div>
    </section>

    <!-- Collapsible API Settings -->
    <section id="api-settings-section" class="section collapsible collapsed">
      <button id="api-toggle-btn" class="section-toggle">
        ⚙️ API Settings
      </button>
      
      <div id="api-settings-content" class="collapsible-content">
        <div class="api-status" id="api-status">
          <span class="status-text">Configure Gemini API</span>
        </div>

        <div class="form-group">
          <label for="api-key-input">Gemini API Key</label>
          <input 
            type="password" 
            id="api-key-input" 
            placeholder="Enter your Gemini API key..."
            class="input-field"
          >
          <small class="help-text">
            Get your free API key at 
            <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
          </small>
        </div>

        <div class="form-group">
          <label for="model-select">Gemini Model</label>
          <select id="model-select" class="select-field">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Recommended)</option>
            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash 8B</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
          </select>
          <small class="help-text">Latest AI model with enhanced reasoning and speed</small>
        </div>

        <div class="cost-estimate">
          <span class="cost-text">Estimated cost: $0.005-0.02 per analysis</span>
        </div>

        <div class="api-actions">
          <button id="save-api-btn" class="btn primary">
            💾 Save Settings
          </button>
          <button id="test-api-btn" class="btn secondary">
            🧪 Test Connection
          </button>
        </div>
      </div>
    </section>

    <!-- Export -->
    <section class="section">
      <h3>Export</h3>
      <button id="export-report-btn" class="btn secondary full-width">
        📄 Export Analysis Report
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="version-info">
        <span>XCLV v1.2.6</span>
        <span>•</span>
        <span>Powered by Gemini</span>
      </div>
      <div class="links">
        <a href="https://xclv.ai" target="_blank">🌐 Website</a>
        <span>•</span>
        <a href="https://github.com/xclv-ai/xclv_analysis" target="_blank">📚 Docs</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
